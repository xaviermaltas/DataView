<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swamp Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #map {
            height: calc(100vh - 20px);
            margin: 10px;
        }

        #swampModal {
            z-index: 100000;
        }

        .modal-content {
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 0.3rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div>
        <h1>Estat de les reserves d'aigua dels embassaments de les Conques Internes</h1>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        var map = L.map('map').setView([41.8781, 1.85], 9);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        {% for swamp in swamps_data %}
            var swampObj = {{ swamp|tojson|safe }};
            var marker = L.marker([swampObj.coordinates.Latitude, swampObj.coordinates.Longitude])
                .addTo(map)
                .bindPopup("<b>" + swampObj.name + "</b><br>" + swampObj.poble + ", " + swampObj.comarca)
                .on('click', function () {
                    openModal(swampObj);
                });
        {% endfor %}

        // Function to open modal with swamp information
        function openModal(swamp) {
            var modalBody = document.getElementById("swampModalBody");
            modalBody.innerHTML = `
                <p><strong>Name:</strong> ${swamp.name}</p>
                <p><strong>Poble:</strong> ${swamp.poble}</p>
                <p><strong>Comarca:</strong> ${swamp.comarca}</p>
                <p><strong>Coordinates:</strong> ${swamp.coordinates.Latitude}, ${swamp.coordinates.Longitude}</p>
                <p><strong>Number of Records:</strong> ${swamp.records.length}</p>
            `;
            $('#swampModal').modal('show');
        }
    </script>

    <!-- Modal -->
    <div class="modal fade" id="swampModal" tabindex="-1" aria-labelledby="swampModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="swampModalLabel">Swamp Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="swampModalBody">
                    <!-- Modal content goes here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
